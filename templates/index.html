<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
    <title>HYBRID ANIME RECOMMENDER SYSTEM</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="main-content">
        <div class="form-container">
            <header>
                <h1>ANIME <span>RECOMMENDER</span></h1>
                <p>Find your next obsession using our Hybrid Engine</p>
            </header>

            <form action="/" method="POST">
                <div class="input-group">
                    <label for="userID">Enter your User ID</label>
                    <input type="number" id="userID" name="userID" placeholder="e.g. 402" required>
                </div>
                <button type="submit" class="glow-button">Get Recommendations</button> 
            </form>

            {% if recommendations %}
            <div class="result-container">
                <h2>Top Picks for You</h2>
                <ul class="anime-list">
                    {% for anime in recommendations %}
                    <li>
                        <span class="rank">{{ loop.index }}</span>
                        <span class="title">{{ anime }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
